{% for math in page.usemath %}
  {% if math == "latex" %}
    <!-- latex math support -->
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  {% endif %}

  {% if math == "ascii" %}
    <!-- asciimath support -->
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/latest.js?config=AM_CHTML"></script>
  {% endif %}
{% endfor %}
